<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog Example</title>
    <style>
        /* 样式用于控制对话框的大小和位置 */
        #dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        :root {
            /* System tokens */
            --md-sys-color-surface-container-highest: #dde4e3;
            --md-sys-color-on-surface: #161d1d;
            --md-sys-color-on-surface-variant: #3f4948;
            --md-sys-typescale-body-medium: system-ui 16px/24px;
            --md-sys-typescale-headline-small: system-ui 24px/32px;

            /* Component tokens */
            --md-dialog-container-shape: 28px;
        }

    </style>
  <script type="module" crossorigin src="/assets/index-BqkfSSju.js"></script>
</head>
<body>

<!-- 对话框 -->
<div id="dialog">
    <div id="dialogHeadline">Dialog Title</div>
    <div id="dialogContent">
        <label for="inputText">Input:</label>
        <input type="text" id="inputText" name="inputText"><br><br>
    </div>
    <div id="dialogActions">
        <button id="cancelBtn" value="cancel">Cancel</button>
        <button id="okBtn" value="ok">Ok</button>
    </div>
</div>

<md-dialog>
    <div slot="headline">Title</div>
    <div slot="content">Dialog content</div>
</md-dialog>

<!-- 按钮用于打开对话框 -->
<button id="openDialogBtn">Open Dialog</button>

<!-- 一个默认打开的对话框 -->
<md-dialog type="alert" open>
    <div slot="headline">Hello world! </div>
    <form slot="content" id="form-id" method="dialog">
        欢迎访问我的个人博客，该博客正在建设中。
    </form>
    <div slot="actions">
        <md-text-button form="form-id" value="cancel">取消</md-text-button>
        <md-text-button form="form-id" value="ok">确认</md-text-button>
    </div>
</md-dialog>
</body>
</html>
